        let qty = 1;
        function increaseQty() {
            qty++;
            document.getElementById("qtyNumber").
            innerText = qty;

        function decreaseQty() {
            if (qty > 1)
            qty--;
            document.getElementById("qtyNumber").
            innerText = qty;
